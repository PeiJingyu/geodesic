language: cpp

branches:
  only:
    - master

matrix:
  include:
  - compiler: gcc
    os: linux
    dist: trusty
  - compiler: clang
    os: osx
    env: MACOSX_DEPLOYMENT_TARGET=10.11

before_install:
 - transfer() { curl --progress-bar --upload-file "$1" "https://transfer.sh/$1"; }
install:
 
script:
- mkdir -p build
- cd build
- cmake -DCMAKE_INSTALL_PREFIX=installed -DCMAKE_BUILD_TYPE=Release ..
- cmake --build . --config Release --target install
- cpack -G ZIP
